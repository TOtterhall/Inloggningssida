<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>

    <!--container stuff-->
    <div class="container">
        <nav>
            <div class="login selected">Login</div>
            <div class="signup">Sign up</div>
        </nav>



        <!--login form-->
        <div id="login" class="show">
            <form action="log">
                <label for=""> Username</label>
                <input type="text" id="username">
                <label for="">Password</label>
                <input type="id" id="password">
                <button type="button" onclick="login()" class="walkinBtn">Log in</button>
            </form>
        </div>

        <!--signup form-->
        <div id="signup">
            <form action="log">
                <label for=""> Username</label>
                <input type="text" id="username">
                <label for="">Password</label>
                <input type="id" id="password">
                <button type="button" onclick="newUser()" class="signupBtn">Sign up</button>
            </form>
        </div>

        <!--signout form-->
        <div id="signout">
            <form action="log">
                <button type="button" onclick="signout()" class="walkoutBtn">Sign out</button>
            </form>
        </div>        
    </div>



    <footer>
        <div></div>
    </footer>

    
</body>
